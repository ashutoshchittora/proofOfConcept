#%RAML 1.0
title: "Product Management Enriched Product API"
description: "This definition is to support working with the product management enriched\
  \ product. "
version: "3.2"
protocols:
- "HTTPS"
baseUri: "https://api.asos.com/productmanagement/product/v1"
mediaType:
- "application/json"
types:
  Error:
    type: "object"
    properties:
      errorCode:
        type: "string"
        description: "Error Code"
        enum:
        - "PM_PRODUCT_BADREQUEST"
        - "PM_PRODUCT_NOTFOUND"
        - "PM_PRODUCT_INTERNALSERVERERROR"
      parameterName:
        type: "string"
        description: "Parameter Name"
        required: false
      errorMessage:
        type: "string"
        description: "This is an optional developer error description"
        required: false
    example:
      value: "  \"error\": {    \"errorCode\": \"PM_PRODUCT_XXXX\",    \"parameterName\"\
        : \"Name of the request parameter\",    \"errorMessage\": \"Description of\
        \ the error\"  }"
      strict: false
  Error_ShootOps:
    type: "object"
    description: "Defines the error class for Shoot Ops."
    properties:
      errorCode:
        type: "string"
        description: "Error Code"
        enum:
        - "PM_SHOOT_OPS_BADREQUEST"
        - "PM_SHOOT_OPS_NOTFOUND"
        - "PM_SHOOT_OPS_INTERNALSERVERERROR"
      parameterName:
        type: "string"
        description: "Parameter Name"
        required: false
      errorMessage:
        type: "string"
        description: "This is an optional developer error description"
        required: false
    example:
      value: "  \"error\": {    \"errorCode\": \"PM_SHOOT_OPS_XXXX\",    \"parameterName\"\
        : \"Name of the request parameter\",    \"errorMessage\": \"Description of\
        \ the error\"  }"
      strict: false
  Error_ProductGroups:
    type: "object"
    description: "Defines the error class for Product Groups.."
    properties:
      errorCode:
        type: "string"
        description: "Error Code"
        enum:
        - "PM_PRODUCT_GROUPS_BADREQUEST"
        - "PM_PRODUCT_GROUPS_NOTFOUND"
        - "PM_PRODUCT_GROUPS_INTERNALSERVERERROR"
      parameterName:
        type: "string"
        description: "Parameter Name"
        required: false
      errorMessage:
        type: "string"
        description: "This is an optional developer error description"
        required: false
    example:
      value: "  \"error\": {    \"errorCode\": \"PM_PRODUCT_GROUPS_XXXX\",    \"parameterName\"\
        : \"Name of the request parameter\",    \"errorMessage\": \"Description of\
        \ the error\"  }"
      strict: false
  Error_ProductLookUp:
    type: "object"
    properties:
      errorCode:
        type: "string"
        description: "Error Code"
        enum:
        - "PM_PRODUCT_LOOKUP_BADREQUEST"
        - "PM_PRODUCT_LOOKUP_NOTFOUND"
        - "PM_PRODUCT_LOOKUP_INTERNALSERVERERROR"
      parameterName:
        type: "string"
        description: "Parameter Name"
        required: false
      errorMessage:
        type: "string"
        description: "This is an optional developer error description"
        required: false
    example:
      value: "  \"error\": {    \"errorCode\": \"PM_PRODUCT_LOOKUP_XXXX\",    \"parameterName\"\
        : \"Name of the request parameter\",    \"errorMessage\": \"Description of\
        \ the error\"  }"
      strict: false
  Product:
    type: "object"
    properties:
      productID:
        type: "number"
        description: "The [style level] inventory ID for the product that is generated\
          \ by BackOffice and is displayed in the URL for the PDP. R3: When RMS is\
          \ live, this will be generated and mastered by STEP\n- Data type: Number\n\
          - Data Length:40"
      productName:
        type: "string"
        description: "Defines the name of product.\n- Data Type: Text\n- Data Length:\
          \ 128"
      productLanguage:
        type: "string"
        description: "The 3 character ISO standard Language tag of the Product document\n\
          - Data Type:Text\n- Data Length: 5"
      supportedLanguages:
        type: "array"
        description: "List of languages that the Product needs to be translated into\
          \ OR maintains translations in. This will detail the 2 characher ISO code\
          \ for the language followed by the 2 character country ISO code for the\
          \ store. There will be a default of 1 - 'en-GB'\n- Data Type: Text\n- Data\
          \ Length: 5"
        items:
          type: "string"
      retailProductTitle:
        type: "string"
        description: "The product level free text product title assigned in the retail\
          \ source system for each product. \nP2: This is the product description\
          \ in Merret\nR3: This is the Retail Colourway Title rolled up to Product.\
          \ Where a Face + Body product has multiple colourways, the colourway level\
          \ title for the first colourway received will be used as the Retail Product\
          \ Title\n- Data Type: Text\n- Data Length: 128"
      customerProductTitle:
        type: "string"
        description: "PIM remastered version of the Retail Product Title. This is\
          \ editable by the copy team and is the customer facing title of the product\
          \ on the site\n- Data Type: Text\n- Data Length: 128"
      productCode:
        type: "string"
        description: "For Flow Line Products that were originally raised in Back Office\
          \ and where BO Inventory.SKU parentId = -1) these were assigned an alphanumeric\
          \ value that is retained with the Merret Legacy Style ID.\nThese IDs will\
          \ not be migrated into RMS.\n- Data Type: Text\n- Data Length: 30"
      legacyStyleID:
        type: "number"
        description: "Existing Merret Style ID. This is the Product Code that is displayed\
          \ on the PDP\nThis will be populated for all migrated products. For new\
          \ products raised in RMS it will be blank\n- Data Type: Number\n- Data Length:\
          \ 10"
        required: false
      retailStyleID:
        type: "string"
        description: "The Retail source system generated [style level] ID for the\
          \ product populated from the RMS Style attribute.\nFor products migrated\
          \ from Merret into RMS, this will be the existing Merret value shown currently\
          \ on the PDP.\nFor products raised in RMS and which will be grouped in Digital\
          \ Core (Face + Body products) this will be StyleID_RangeShopByFitID\nOn\
          \ item creation in PIM, this will need to be transformed into the Style\
          \ Level of the hierarchy.\n- Data Type: Text\n- Data Length: 25"
      retailHierarchy:
        type: "RetailHierarchy"
      productType:
        type: "ProductType"
      productStatus:
        type: "string"
        description: "Defines the current status of the Product. Sample Values: Enrich,\
          \ Sell, OnQuery, Discontinued\n- Data Type: Text\n- Data Length: 20"
      createdDateTime:
        type: "datetime"
        description: "DateTime at which Object was first created in STEP"
      lastUpdatedDateTime:
        type: "datetime"
        description: "DateTime at which Object was last updated in STEP"
      deletedDateTime:
        type: "datetime"
        description: "DateTime at which the Object was deleted in STEP"
        required: false
      productManagementPublishedDate:
        type: "datetime"
        description: "This will be populated with the date time associated with the\
          \ event “Event Published”. At product level this will be rolled up from\
          \ the colourway level."
        required: false
      productManagementLastUpdatedTS:
        type: "datetime"
        description: "Date time product was last updated in Product Management Data\
          \ Store. Used by consumers to cater for race conditions\n- Data Type: DateTime"
      brand:
        type: "Brand"
      retailGender:
        type: "string"
        description: "The retail source system gender value to indicate the gender\
          \ for which the product was purchased.  \nP2: This is derived from Merret/Back\
          \ Office product classification tree. \nR3: This will be a UDA [WEBSITE\
          \ GENDER] and will allow retail users for departments that but for both\
          \ Men and women to set the gender by product\n- Data Type: Text\n- Data\
          \ Length: 10"
      productManagementGender:
        type: "string"
        description: "PIM remastered Gender values that will be used for shoot ops\
          \ styling, model booking, copy.\nFor P2, PIM users will be able to change\
          \ the gender for products where a department buys for both genders but the\
          \ source always applies the gender value assigned to the buying department\n\
          For R3 this will allow Shoot Ops to correct attribution by the retail team\
          \ where that retail teams buys for both genders\n- Data Type: Text\n- Data\
          \ Length: 10"
      isHazmat:
        type: "boolean"
        description: "Defines if the material used is hazardous.\n- Data Type: Boolean"
      retailProductComposition:
        type: "string"
        description: "The materials from which the product is constructed with the\
          \ % of each material. In Back Office this is a concatenation in Middleware\
          \ of [Element Composition] [Composition Percent] [ Composition Description].\n\
          R3: This concatenation will be implemented in Integration. \n- Data Type:\
          \ Text\n- Data Length: 350"
      sampleSize:
        type: "array"
        description: "The declared sample size for a colourway. There will be a default\
          \ value assigned based on product type, range and gender, and defined users\
          \ will be able to update the default value where the declared sample is\
          \ not a standard size.\n- Data Type: Text\n- Data Length: 30"
        required: false
        items:
          type: "string"
      productDetails:
        type: "string"
        description: "This is the template section of the PDP template that holds\
          \ the product item information\n- Data Type: Text\n- Data Length: 1000"
      sizeAndFit:
        type: "string"
        description: "This is the template section of the PDP template that holds\
          \ the models height and the item size that they are wearing (where applicable)\n\
          - Data Type: Text\n- Data Length: 350"
        required: false
      aboutMe:
        type: "string"
        description: "This is the template section of the PDP template that holds\
          \ the product composition (where applicable). In the future for Face + Body,\
          \ it will hold the ingredients attribute value\n- Data Type: Text\n- Data\
          \ Length: 350"
        required: false
      lookAfterMe:
        type: "string"
        description: "This is the template section of the PDP template that holds\
          \ the product care information (where applicable)\n- Data Type: Text\n-\
          \ Data Length: 350"
        required: false
      productionStyling:
        type: "string"
        description: "PIM mastered derived attribute to indicate if a product is for\
          \ fashion or activewear. This will by used by ASOS Studio teams to determine\
          \ how the colourway is shot. It is derived from the values in the ACTIVITY\
          \ retail source system attribute. \n- Data Type: Text\n- Data Length: 10"
      legacyRestrictionID:
        type: "number"
        description: "Back Office Shipping Restriction ID to be used by Product Catalogue\
          \ in Phase 2 to fetch restriction details. Not required for R3.\n- Data\
          \ Type: Number\n- Data Length: 5"
        required: false
      countryRestriction:
        type: "array"
        description: "Countries (ISO codes) to which a restriction applies. These\
          \ are currently in Back Office and in future will be mastered in RMS\n-\
          \ Data Type: Text\n- Data Length: 3"
        required: false
        items:
          type: "string"
      isExclusive:
        type: "boolean"
        description: "\"PIM remastered version of RMS EXCLUSIVE UDA to flag that the\
          \ primary image requires an [Exclusive] banner where the product is exclusive\
          \ to ASOS\nUsed to populate the Exclusive to Asos PLP\nMerret attribute\
          \ id = 70\"\n- Data Type: Boolean"
      isGift:
        type: "boolean"
        description: "PIM mastered attribute that merges the values of Merging values\
          \ to RMS GIFTS and PIM NON-GIFTING DEPT GIFTS to create a single Gift flag\
          \ that can be used in search rules in Fredhopper and to auto-populate and\
          \ gift related PLPs\n- Data Type: Boolean"
      productManagementPublishedStatus:
        type: "string"
        description: "Informs whether the Product or Colourway has been published\
          \ by PIM. Values of ‘Published’ and ‘Unpublished’\n- Data Type: Text\n-\
          \ Data Length: 15"
      legacyBuyTheLookID:
        type: "number"
        description: "The Back Office generated ID of the BTL group\nAfter R3, this\
          \ field will be blank\n- Data Type: Number\n- Data Length: 40"
        required: false
      legacyMixMatchID:
        type: "number"
        description: "ID of the mix and match group\n- Data Type: Number\n- Data Length:\
          \ 5"
        required: false
      productAttributes:
        type: "array"
        required: false
        items:
          type: "ProductManagementAttribute"
      colourways:
        type: "array"
        items:
          type: "Colourway"
      webCategoryID:
        type: "array"
        description: "The Web Categories that haves been assigned to a Product type\
          \ in Back Office Product Classification\nwhen PLP Manager is implmented\
          \ and Copy is created in PIM, this will be repolaced with a single Web Category\
          \ ID that will be used to determine the Category that is dispalyed on the\
          \ SEO link on line 1 of the Product details copy\n- Data Type: Number\n\
          - Data Length: 6"
        required: false
        items:
          type: "number"
      retailBusinessModelID:
        type: "number"
        description: "The retail source system ID for the Retail Business Model attribute.\n\
          - Data Type: Number\n- Data Length: 2"
      retailBusinessModel:
        type: "string"
        description: "The retail source system attribute version of a node in the\
          \ TGR Buyrarchy that will be implemented for R3. This replaces the existing\
          \ Merret division and is used to identify colourways as Brands, Own Buy,\
          \ Outlet, Venture.\n- Data Type: Text\n- Data Length: 30"
      PDPLayout:
        type: "string"
        description: "Derived attribute in PIM to map Primary Product type to a PDP\
          \ template. This will be consumed by product catalogue and passed to Web\
          \ & Apps platform to enable them to use different PDP layouts. The front\
          \ end delivery of different templates will be post-digital core launch.\n\
          - Data Type: Text\n- Data Length: 20"
      fabricConstruction:
        type: "string"
        description: "Retail source system attribute to indicate is a clothing item\
          \ fabric construction is Knit or Woven. This is required by FCs for inclusion\
          \ of customer declaration forms where the FC is shipping outside of it's\
          \ customs area.\nNote: It is flagged as [Use for refinement] = TRUE as this\
          \ is required to trigger the German translation for Eurohub product shipping\
          \ outside of EU, however it is not displayed to the customer as a refinement.\n\
          - Data Type: Text\n- Data Length: 20"
      isInWorkflow:
        type: "boolean"
        description: "Status flag to indicate if a product is in the digital core\
          \ workflow (i.e. has been Sample Received but not yet ready for Publish)\n\
          - Data Type: Boolean"
      facetGender:
        type: "array"
        description: "The customer facing refinement gender values that will be used\
          \ for product classification and to enable unisex values in source to be\
          \ transformed into a multi-value LOV for refinement.\n- Data Type: Text\n\
          - Data Length: 10"
        items:
          type: "string"
      isReturnable:
        type: "boolean"
        description: "A retail source system attribute value to flag whether or not\
          \ a product type is returnable by the customer after despatch. Not used\
          \ currently to drive any front end messaging or logic but may be used going\
          \ forward.\n- Data Type: Boolean"
      rmsStyleID:
        type: "number"
        description: "The Style ID value from retail. This needs to be retained so\
          \ that for products that not rolled up in PIM (i.e. non+Face + body) we\
          \ retain the original source mapping value so that if we need to support\
          \ swatching for clothing on the front end, we have the linking data to link\
          \ products that are linked in retail but are single colourway to product\
          \ in PIM.\n- Data Type: Number\n- Data Length: 25"
      merchandisingSeason:
        type: "string"
        description: "This is the retail source system attribute to identify the last\
          \ season where a colourway was sole. Where a colourway is purchased to be\
          \ sold in a following season, this value is updated in source. Where a product\
          \ has multiple colourways, different colourways could have different values\
          \ where some colourways are flow and others are season specific\n- Data\
          \ Type: Text\n- Data Length: 20"
        required: false
      packingFormat:
        type: "string"
        description: "This is the retail source system value for Packing Format used\
          \ by FC Fulfilment processes. Attribute values are Flat; Hanging\n- Data\
          \ Type: Text \n- Data Length: 30"
        required: false
      isLegacyEnriched:
        type: "boolean"
        description: "Flag to indicate the product was enriched in Style Management.\
          \ On Inbound interface Set to 'Yes' else 'No'.\n- Data Type: Boolean"
      legacyWorkflowStatus:
        type: "number"
        description: "Mapping of PIM workflow states to the current Back Office status\
          \ values\n\n- Data Type: Number\n- Data Length: 6"
        required: false
      asnDate:
        type: "datetime"
        description: "The earliest Delivery date for product. Advance Shipping Note\
          \ that will replace the MDA in RMS. An ASN can cover multiple POs and a\
          \ style/option can have multiple ASNs\n\nFor Phase 2, the source data from\
          \ Merret/Back Office will be the MDA field\nFor Phase 3, the source data\
          \ will be the ASN date field\n\n- Data Type: DateTime"
        required: false
  Brand:
    type: "object"
    properties:
      brandID:
        type: "number"
        description: "The retail source system ID for the Brand to which the product\
          \ belongs. \nNote for R3 this changes from the numeric Back Office value\
          \ to an Alphanumeric RMS value\n- Data Type: Number\n- Data Length: 40"
      brandName:
        type: "string"
        description: "The retail source system name of the Brand to which the product\
          \ belongs. \n- Data Type: Text\n- Data Length: 40"
      subBrandID:
        type: "number"
        description: "Internal PIM ID for the Sub Brand (a value to identify specific\
          \ styles of a brand's products to pre-populate copy templates with pre-defined\
          \ text). \n- Data Type: Number\n- Data Length: 40"
        required: false
      subBrandName:
        type: "string"
        description: "Internal PIM attribute to identify specific styles of a brand's\
          \ products to pre-populate copy templates with pre-defined text). This is\
          \ primarily used for popular trainer styles - e.g. Nike Air Max or adidas\
          \ Gazelle.\n- Data Type: Text\n- Data Length: 40"
        required: false
      brandFacet:
        type: "string"
        description: "PIM mastered attribute used in deriving the Mens Brand and the\
          \ Womens Brand Facet\nAlso used on task lists to display the item brand\n\
          - Data Type: Text\n- Data Length: 300"
        required: false
      brandDescriptionPDP:
        type: "string"
        description: "Brand specific copy to be used on the Brand section of the PDP\
          \ for a product (and will Include the brand PLP Ids. \n- Data Type: Text\n\
          - Data Length: 450"
        required: false
  Colourway:
    type: "object"
    properties:
      colourwayID:
        type: "number"
        description: "In Digital Core this will be generated in STEP. This will be\
          \ a unique ID per colourway\n- Data Type: Number\n- Data Length: 40"
      colourwayName:
        type: "string"
        description: "PIM remastered version of the Retail Colourway Title. \nThis\
          \ is editable by the copy team and is the customer facing title of the colourway\
          \ on the site\n- Data Type: Text\n- Data Length: 255"
      isPrimaryColourway:
        type: "boolean"
        description: "PIM Mastered attribute set by Shoot Ops for styles with multiple\
          \ colourways. It drives workflow for assets and is used by downstream systems\
          \ to determine the images displayed on the default PLP and PDP. This will\
          \ only apply to Face + Body products.\n- Data Type: Boolean"
      retailOptionID:
        type: "string"
        description: "This is the RMS Option ID and can have multiple values for a\
          \ colourway.\n- Data Type: Text\n- Data Length: 25"
      retailColourwayTitle:
        type: "string"
        description: "The free text product title assigned in the retail source system\
          \ for each colourway. \n- Data Type: Text\n- Data Length: 255"
      customerColourwayTitle:
        type: "string"
        description: "PIM remastered version of the Retail Colourway Title. \nThis\
          \ is editable by the copy team and is the customer facing title of the colourway\
          \ on the site\n- Data Type: Text\n- Data Length: 255"
      legacyOptionID:
        type: "string"
        description: "This is the combination of [style level] Merret ID and ColourCode\
          \ and is used for sample scan in fashion gps\n- Data Type: Text\n- Data\
          \ Length: 10"
        required: false
      colourwayStatus:
        type: "string"
        description: "Description of the state of the colourway in the product management\
          \ lifecycle. Sample Values: Enrich, Sell, OnQuery, Discontinued\n- Data\
          \ Type: Text\n- Data Length: 20"
      createdDateTime:
        type: "datetime"
        description: "DateTime at which Object was first created in STEP"
      lastUpdatedDateTime:
        type: "datetime"
        description: "DateTime at which Object was  updated in STEP"
      deletedDateTime:
        type: "datetime"
        description: "DateTime at which Object was  deleted in STEP"
        required: false
      productManagementPublishedDate:
        type: "datetime"
        description: "This will be populated with the date time associated with the\
          \ event “Event Published”. This defines the date time when the product was\
          \ published from PIM\n- Data Type: DateTime"
        required: false
      colourwayAttributes:
        type: "array"
        required: false
        items:
          type: "ProductManagementAttribute"
      colourwaySellingTags:
        type: "array"
        required: false
        items:
          type: "SellingTag"
      productionAsset:
        type: "object"
        required: false
        properties:
          images:
            type: "array"
            required: false
            items:
              type: "Image"
          video:
            type: "Video"
            required: false
          spinSet:
            type: "Spinset"
            required: false
      retailColourID:
        type: "string"
        description: "The Back Office colour code of the item colour; RE1, RE2. This\
          \ is used by create a colourway ID by appending the code to the Merret Product\
          \ code - e.g. 123456_RE1; 123456_RE2. This will not longer be generated\
          \ for new products from R3.\n- Data Type: Text\n- Data Length: 10"
        required: false
      supplierColour:
        type: "string"
        description: "The free text retail source system with the Suppliers colour\
          \ for a product. This can be a true colour (e.g. red, blue) or a an aspirational\
          \ colour (e.g. Tropical sunset, Rio de Janiero) . This is the colour that\
          \ is displayed on the PDP \n- Data Type: Text\n- Data Length: 30"
      refinementColourID:
        type: "number"
        description: "The ID used by downstream digital platforms to identify the\
          \ refining colour to display to the customer. \nP2: PIM will continue to\
          \ consume the ID from Back Office via RTS\nR3: PIM will master the ID and\
          \ will map the RMS Retail Colour Group ID to the Refinement colour ID to\
          \ ensure downstream platforms continue to get the same data values and format\n\
          - Data Type: Number\n- Data Length: 2"
      refinementColour:
        type: "string"
        description: "R2: The Retail source system value for the colour displayed\
          \ for refinement that is displayed to the customer. This will be replaced\
          \ by Retail Reporting colour for R3.\n- Data Type: Text\n- Data Length:\
          \ 30"
      rmsRetailColourGroupID:
        type: "string"
        description: "The retail source system ID for the RMS Retail Colour Group.\
          \ PIM will map this ID to the Refinement colour ID to pass to downstream\
          \ digital platforms.\n- Data Type: Text\n- Data Length: 10"
      rmsRetailColourGroup:
        type: "string"
        description: "The Retail source system value for the colour displayed for\
          \ refinement that is displayed to the customer.\n- Data Type: Text\n- Data\
          \ Length: 10"
      customerFriendlyColour:
        type: "string"
        description: "PIM remastered editable version of the retail Supplier Colour\
          \ to enable the copy team to correct any obvious spelling errors in source\
          \ - e.g. YEllow, Grenn)\n- Data Type: Text\n- Data Length: 30"
      productManagementPublishedStatus:
        type: "string"
        description: "Informs whether the Product or Colourway has been published\
          \ by PIM. Values of 'Published' and 'Unpublished'\n- Data Type: Text\n-\
          \ Data Length: 15"
      variants:
        type: "array"
        items:
          type: "Variant"
      sampleStatus:
        type: "string"
        description: "Holds the sample status from PIM. Sample value: Sample Received\n\
          - Data Type: Text\n- Data Length: 25"
        required: false
      sampleSize:
        type: "array"
        description: "The declared sample size for a colourway. There will be a default\
          \ value assigned based on product type, range and gender, and defined users\
          \ will be able to update the default value where the declared sample is\
          \ not a standard size.\n- Data Type: Text\n- Data Length: 30"
        required: false
        items:
          type: "string"
      isStylingItem:
        type: "boolean"
        description: "A PIM mastered flag for virtual wardrobe to identify that a\
          \ Colourway is in the styling wardrobes for use as a Styling Item in model\
          \ shoots\n- Data Type: Boolean"
      isInWorkflow:
        type: "boolean"
        description: "Status flag to indicate if a product is in the digital core\
          \ workflow (i.e. has been Sample Received but not yet ready for Publish)\n\
          - Data Type: Boolean"
      countryOfManufacture:
        type: "string"
        description: "The value set in Retail source system for the country of manufacture.\
          \ On receipt of available to sell date, PIM will check that the country\
          \ of manufacture value is not a dummy value (Dummy value = TBC) before publishing\
          \ the colourway to catalogue. \nThe country of manufacture will be publsihed\
          \ to downstream consumers to support legal requirements for the US website.\n\
          - Data Type: Text\n- Data Length: 50"
        required: false
      fabricComposition:
        type: "string"
        required: false
      buyTheLookGroup:
        type: "array"
        description: "Hold the BTL components."
        required: false
        items:
          type: "BuyTheLookGroup"
      modelID:
        type: "number"
        description: "The unique system ID assigned to a model\n- Data Type: Number\
          \ \n- Data Length: 40"
        required: false
